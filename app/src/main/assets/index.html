<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AndroidTest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', "微软雅黑", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 18px;
        }

        #my_button {
            width: 100%;
            height: 40px;
            background-color: #0099ff;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .dev_table {
            width: 100%;
            height: 120px;
            margin-top: 5px;
            border: 1px solid #bdbdbd;
        }

        .dev_table tr {
            width: 100%;
            height: 50px;
        }

        .dev_table tr td {
            border-bottom: 1px solid #e1e1e1;
            font-family: 'Microsoft YaHei', "微软雅黑", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 18px;
            color: #4d4d4d;
            padding-left: 30px;
        }
    </style>
</head>

<body>
    <button id="my_button" type="button" name="button" onclick="getDevMsg()">获取手机信息</button>
    <div class="content_div">
        <table class="dev_table">
            <tr>
                <td>手机品牌</td>
                <td></td>
            </tr>
            <tr>
                <td>手机型号</td>
                <td>
                </td>
            </tr>
            <tr>
                <td>安卓版本</td>
                <td>
                </td>
            </tr>
            <tr>
                <td>SDK版本</td>
                <td></td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>

</body>

</html>
